<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNU Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* INDEX PAGE SPECIFIC */
    .hero-overlay { 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      text-align: center; 
    }

    .hero-overlay h1 {
      font-size: 3rem; 
      color: #fff; 
      margin-bottom: 1.5rem; 
      animation: fadeInDown 1s ease forwards;
    }

    .search-bar {
      display: flex;
      width: 100%;
      max-width: 500px;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      animation: fadeInUp 1s ease forwards;
    }

    .search-bar input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      outline: none;
      border-radius: 50px 0 0 50px;
      font-size: 1rem;
    }

    .search-bar button {
      padding: 0.8rem 1.5rem;
      border: none;
      background-color: #ffc107;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 0 50px 50px 0;
    }

    .search-bar button:hover {
      transform: scale(1.05);
      background-color: #ffdd57;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="brand">MNU Collection</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="checkout.html">Checkout</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="admin.html" class="btn small">Admin</a></li>
    </ul>
  </nav>

  <!-- HERO / BACKGROUND -->
  <header class="hero" style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') center/cover no-repeat;">
    <div class="hero-overlay">
      <h1>MNU Collection</h1>
      <div class="search-bar">
        <input type="text" placeholder="MNU Collection">
        <button>Search</button>
      </div>
    </div>
  </header>

</body>
</html>
