<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNU Collection Header</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5; /* minimal background */
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #000; /* black theme */
    color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  /* Avatar circle */
  .avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #111; /* dark placeholder */
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 10px rgba(255,255,255,0.5); /* white shadow */
  }

  .avatar i {
    color: #fff;
    font-size: 24px;
  }

  /* Website name */
  .site-name {
    font-family: 'Permanent Marker', cursive; /* handwritten style font */
    font-size: 24px;
    color: #00f; /* blue color for luxury feel */
    flex-grow: 1;
    text-align: center;
  }

  /* Search bar */
  .search-container {
    position: relative;
  }

  .search-container input[type="text"] {
    padding: 5px 30px 5px 10px;
    border-radius: 20px;
    border: none;
    outline: none;
  }

  .search-container i {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #555;
  }
</style>
<!-- Load font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<!-- Load Font Awesome for person & search icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <!-- Avatar -->
  <div class="avatar">
    <i class="fas fa-user"></i>
  </div>

  <!-- Website Name -->
  <div class="site-name">MNU Collection</div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" placeholder="Search...">
    <i class="fas fa-magnifying-glass"></i>
  </div>
</header>

</body>
</html>
