<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNU Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f5f5, #eaeaea);
      color: #111;
    }

    /* Header */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    header nav {
      display: flex;
      gap: 25px;
      font-weight: 500;
      font-size: 16px;
    }

    header nav a {
      text-decoration: none;
      color: #111;
      transition: 0.3s;
    }

    header nav a:hover {
      color: #555;
    }

    /* Title */
    .site-title {
      text-align: center;
      margin-top: 120px;
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      letter-spacing: 2px;
    }

    /* Search Bar */
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .search-container input[type="text"] {
      width: 50%;
      padding: 15px 20px;
      border-radius: 25px;
      border: 2px solid #ccc;
      font-size: 18px;
      outline: none;
      transition: 0.3s;
    }

    .search-container input[type="text"]:focus {
      border-color: #888;
    }

    /* Hero Images Section */
    .hero-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 60px 50px;
    }

    .hero-section img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.5s;
    }

    .hero-section img:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .site-title {
        font-size: 45px;
        margin-top: 100px;
      }

      .search-container input[type="text"] {
        width: 80%;
      }

      .hero-section img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Header Navigation -->
  <header>
    <nav class="left-nav">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <!-- Website Title -->
  <h1 class="site-title">MNU Collection</h1>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" placeholder="Search for products...">
  </div>

  <!-- Hero Images -->
  <section class="hero-section">
    <img src="https://images.pexels.com/photos/794857/pexels-photo-794857.jpeg" alt="Product 1">
    <img src="https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg" alt="Product 2">
    <img src="https://images.pexels.com/photos/298863/pexels-photo-298863.jpeg" alt="Product 3">
  </section>

</body>
</html>
