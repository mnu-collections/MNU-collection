<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNU Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') no-repeat center center fixed; background-size: cover;">

    <!-- Header / Navigation -->
    <header class="header">
        <h1 class="logo">MNU Collection</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="cart.html" class="nav-link">Cart</a></li>
                <li><a href="checkout.html" class="nav-link">Checkout</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="admin.html" class="nav-link">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section with Search Bar -->
    <main>
        <section class="home-section">
            <h2>Welcome to MNU Collection</h2>
            <div class="search-bar-container">
                <input type="text" id="searchInput" placeholder="MNU Collection" class="search-bar">
                <button id="searchBtn">Search</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MNU Collection. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module">
        // Search Bar functionality (optional dynamic search can be added later)
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');

        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if(query) {
                // Redirect to shop page with search query
                window.location.href = shop.html?search=${encodeURIComponent(query)};
            }
        });
    </script>
</body>
</html>
