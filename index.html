<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MNU Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <div class="brand">MNU Collection</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><button id="loginBtn" class="btn small">Admin Login</button></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>MNU Collection</h1>
        <p>Luxury · Modern · Unique</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="top-features">
      <div class="feature">New Arrivals</div>
      <div class="feature">Limited Drops</div>
      <div class="feature">Fast Checkout</div>
    </section>

    <section id="productsPreview" class="products-grid">
      <!-- Products injected here by script.js -->
    </section>
  </main>

  <!-- Admin modal (hidden) -->
  <div id="adminModal" class="modal hidden">
    <div class="modal-card">
      <button id="closeAdmin" class="modal-close">✕</button>
      <h2>Admin Panel</h2>

      <div id="adminAuth">
        <label>Username</label>
        <input id="adminUser" placeholder="username" />
        <label>Password</label>
        <input id="adminPass" type="password" placeholder="password" />
        <button id="adminLogin" class="btn">Login</button>
      </div>

      <div id="adminControls" class="hidden">
        <h3>Add Product</h3>
        <input id="pName" placeholder="Product name" />
        <input id="pPrice" placeholder="Price" />
        <textarea id="pDesc" placeholder="Description"></textarea>
        <input id="pImage" type="file" accept="image/*" />
        <button id="addProductBtn" class="btn">Upload & Add</button>

        <h3>Manage Products</h3>
        <div id="adminProductsList"></div>

        <h3>Orders</h3>
        <div id="adminOrdersList">(Orders appear here)</div>

        <button id="adminLogout" class="btn danger">Logout</button>
      </div>
    </div>
  </div>

  <!-- Supabase CDN (required) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
