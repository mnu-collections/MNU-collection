<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MNU Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #fff9d6, #ffffff);
      color: #111;
    }

    /* Navigation */
    header {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      position: relative;
      z-index: 10;
    }

    nav {
      display: flex;
      gap: 40px;
      font-weight: 500;
      font-size: 18px;
    }

    nav a {
      text-decoration: none;
      color: #111;
      transition: 0.3s;
    }

    nav a:hover {
      color: #555;
    }

    /* Title */
    .site-title {
      text-align: center;
      margin-top: 20px;
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      letter-spacing: 2px;
    }

    /* Search Bar */
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }

    .search-container input[type="text"] {
      width: 50%;
      padding: 15px 20px;
      border-radius: 25px;
      border: 2px solid #ccc;
      font-size: 18px;
      outline: none;
      transition: 0.3s;
    }

    .search-container input[type="text"]:focus {
      border-color: #888;
    }

    /* Shop Now Button */
    .shop-button-container {
      text-align: center;
      margin-top: 30px;
    }

    .shop-button {
      padding: 15px 35px;
      font-size: 20px;
      border-radius: 30px;
      border: 2px solid #111;
      background-color: transparent;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .shop-button:hover {
      background-color: #111;
      color: #fff;
    }

    /* Products Section */
    .products-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 60px 50px;
    }

    .product-card {
      width: 250px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .product-info span {
      font-weight: 600;
      font-size: 16px;
      color: #111;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .site-title {
        font-size: 45px;
      }

      .search-container input[type="text"] {
        width: 80%;
      }

      .products-section {
        flex-direction: column;
        align-items: center;
      }

      .product-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Header Navigation -->
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <!-- Website Title -->
  <h1 class="site-title">MNU Collection</h1>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" placeholder="Search for products...">
  </div>

  <!-- Shop Now Button -->
  <div class="shop-button-container">
    <button class="shop-button">Shop Now</button>
  </div>

  <!-- Products Section -->
  <section class="products-section">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1606813902300-0c54c9f7ec5d?auto=format&fit=crop&w=400&q=80" alt="Product 1">
      <div class="product-info">
        <h3>Classic Watch</h3>
        <p>Luxury leather strap watch</p>
        <span>Rs. 150</span>
      </div>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1600180758891-96188b0ad4bb?auto=format&fit=crop&w=400&q=80" alt="Product 2">
      <div class="product-info">
        <h3>Elegant Sunglasses</h3>
        <p>Modern stylish shades</p>
        <span>Rs. 160</span>
      </div>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1585386959984-a415522e5e3d?auto=format&fit=crop&w=400&q=80" alt="Product 3">
      <div class="product-info">
        <h3>Leather Bag</h3>
        <p>Minimalist daily bag</p>
        <span>Rs. 170</span>
      </div>
    </div>
  </section>

</body>
</html>
