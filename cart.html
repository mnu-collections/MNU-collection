<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNU Collection - Cart</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background-color: black;
  background-image: url('https://images.pexels.com/photos/1662298/pexels-photo-1662298.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  margin: 0;
  font-family: Arial, sans-serif;
}
.overlay {
  background: rgba(0,0,0,0.75);
  min-height: 100vh;
}
header {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.8);
}
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.cart-container {
  max-width: 900px;
  margin: 20px auto;
  padding: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
}
.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 15px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
}
.cart-item img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 6px;
  margin-right: 15px;
}
.btn-action {
  background-color: #ff4500;
  color: white;
  padding: 8px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.btn-action:hover {
  background-color: #e03e00;
}
</style>
</head>
<body>
<div class="overlay">
<header>
  <h1>Cart - MNU Collection</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="checkout.html">Checkout</a>
  </nav>
</header>

<section class="cart-container">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3 id="totalPrice"></h3>
  <button id="checkoutBtn" class="btn-action">Proceed to Checkout</button>
</section>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCQwYdtbUSM7WM25eNUzN4NxFXEvvRGN1k",
  authDomain: "mnu-collection-9282f.firebaseapp.com",
  databaseURL: "https://mnu-collection-9282f-default-rtdb.firebaseio.com",
  projectId: "mnu-collection-9282f",
  storageBucket: "mnu-collection-9282f.firebasestorage.app",
  messagingSenderId: "88757917123",
  appId: "1:88757917123:web:3b1f8f53654fee25089976",
  measurementId: "G-JW6LQER5TD"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Temporary user ID
let tempUserId = localStorage.getItem('tempUserId');
if(!tempUserId){
  tempUserId = 'user_' + Date.now();
  localStorage.setItem('tempUserId', tempUserId);
}

// Elements
const cartItemsDiv = document.getElementById('cartItems');
const totalPriceEl = document.getElementById('totalPrice');
const checkoutBtn = document.getElementById('checkoutBtn');

function displayCart(products){
  cartItemsDiv.innerHTML = '';
  let total = 0;
  Object.keys(products).forEach((key) => {
    const product = products[key];
    total += product.price * (product.quantity || 1);
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <div>
        <h4>${product.name}</h4>
        <p>₹${product.price} x ${product.quantity || 1}</p>
      </div>
      <button class="btn-action" onclick="removeItem('${key}')">Remove</button>
    `;
    cartItemsDiv.appendChild(div);
  });
  totalPriceEl.textContent = Total: ₹${total};
}

// Remove item
window.removeItem = function(key){
  const itemRef = ref(db, 'carts/' + tempUserId + '/' + key);
  remove(itemRef);
};

// Listen to Firebase cart
const cartRef = ref(db, 'carts/' + tempUserId);
onValue(cartRef, (snapshot) => {
  const data = snapshot.val() || {};
  displayCart(data);
});

// Checkout button
checkoutBtn.addEventListener('click', () => {
  if(!cartItemsDiv.hasChildNodes()){
    alert('Cart is empty!');
    return;
  }
  window.location.href = 'checkout.html';
});
</script>
</body>
</html>
