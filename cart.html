<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - MNU Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="brand">MNU Collection</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="checkout.html">Checkout</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="admin.html" class="btn small">Admin</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <header class="hero" style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') center/cover no-repeat;">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Your Cart</h1>
        <p>Review your selected items</p>
      </div>
    </div>
  </header>

  <!-- CART ITEMS -->
  <section class="container">
    <div id="cartItems" class="cart-grid">
      <!-- Cart items will load here -->
    </div>
    <div class="cart-summary">
      <p>Total: <span id="cartTotal">₹0</span></p>
      <a href="checkout.html" class="btn">Proceed to Checkout</a>
    </div>
  </section>

  <!-- SUPABASE CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://adxtanejeewibwmsxgae.supabase.co';
    const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE'; // replace
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart(){
      const container = document.getElementById('cartItems');
      const totalEl = document.getElementById('cartTotal');
      container.innerHTML = '';
      let total = 0;

      cart.forEach((item,index)=>{
        total += parseFloat(item.price);
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image_url}" alt="${item.name}">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>₹${item.price}</p>
            <button class="btn small danger" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        container.appendChild(div);
      });

      totalEl.textContent = '₹' + total;
    }

    function removeItem(index){
      cart.splice(index,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
