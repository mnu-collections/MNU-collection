<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MNU Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') no-repeat center center fixed; background-size: cover;">

    <!-- Header / Menu -->
    <header class="header">
        <h1 class="logo">MNU Collection</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="cart.html" class="nav-link">Cart</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="admin.html" class="nav-link">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <main>
        <h2>Your Cart</h2>
        <section id="cartContainer" class="cart-products">
            <!-- Cart items loaded dynamically -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MNU Collection. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module">
        import { supabase } from './supabase.js';
        const cartContainer = document.getElementById('cartContainer');

        async function loadCart() {
            const { data, error } = await supabase
                .from('cart')
                .select(', product:product_id()');

            if (error) return console.error(error);

            cartContainer.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'cart-card';
                div.innerHTML = `
                    <img src="${item.product.image_url}" alt="${item.product.name}">
                    <h3>${item.product.name}</h3>
                    <p>â‚¹${item.product.price}</p>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                    <button onclick="buyNow(${item.product.id})">Buy Now</button>
                `;
                cartContainer.appendChild(div);
            });
        }

        async function removeFromCart(cartId) {
            const { error } = await supabase
                .from('cart')
                .delete()
                .eq('id', cartId);

            if (error) return console.error(error);
            loadCart(); // Refresh cart after removal
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
