<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNU Collection - Cart</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background-color: black;
  background-image: url('https://images.pexels.com/photos/1662298/pexels-photo-1662298.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  margin: 0;
  font-family: Arial, sans-serif;
}
.overlay { background: rgba(0,0,0,0.75); min-height: 100vh; }
header { text-align: center; padding: 20px; background: rgba(0,0,0,0.8); }
nav { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
nav a { color: white; text-decoration: none; font-weight: bold; }
.cart-container {
  max-width: 900px;
  margin: 20px auto;
  padding: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
}
.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 15px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
}
.cart-item img { width: 70px; height: 70px; object-fit: cover; border-radius: 6px; margin-right: 15px; }
.item-info { flex: 1; }
.item-info h4 { margin: 0; }
.item-info p { margin: 4px 0; }
.quantity-controls button {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 4px 10px;
  margin: 0 4px;
  border-radius: 5px;
  cursor: pointer;
}
.quantity-controls button:hover { background-color: #218838; }
.remove-btn {
  background-color: #dc3545;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
}
.remove-btn:hover { background-color: #a71d2a; }
#totalPrice { font-size: 1.5rem; margin-top: 15px; text-align: right; }
#checkoutBtn {
  background-color: #ff4500;
  color: white;
  padding: 10px 25px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  float: right;
  margin-top: 10px;
}
#checkoutBtn:hover { background-color: #e03e00; }
</style>
</head>
<body>
<div class="overlay">
<header>
  <h1>Cart - MNU Collection</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="cart-container">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3 id="totalPrice"></h3>
  <button id="checkoutBtn">Proceed to Checkout</button>
</section>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCQwYdtbUSM7WM25eNUzN4NxFXEvvRGN1k",
  authDomain: "mnu-collection-9282f.firebaseapp.com",
  databaseURL: "https://mnu-collection-9282f-default-rtdb.firebaseio.com",
  projectId: "mnu-collection-9282f",
  storageBucket: "mnu-collection-9282f.appspot.com",
  messagingSenderId: "88757917123",
  appId: "1:88757917123:web:3b1f8f53654fee25089976"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let userId = localStorage.getItem('tempUserId');
if(!userId){
  userId = 'user_' + Date.now();
  localStorage.setItem('tempUserId', userId);
}

const cartItemsDiv = document.getElementById('cartItems');
const totalPriceEl = document.getElementById('totalPrice');
const checkoutBtn = document.getElementById('checkoutBtn');

let cart = [];

// Load cart from Firebase
async function loadCart() {
  const snapshot = await get(child(ref(db), 'carts/' + userId));
  if(snapshot.exists()) cart = snapshot.val();
  else cart = [];
  renderCart();
}

// Render cart items
function renderCart() {
  cartItemsDiv.innerHTML = '';
  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.quantity;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="item-info">
        <h4>${item.name}</h4>
        <p>Price: ₹${item.price}</p>
        <div class="quantity-controls">
          <button onclick="changeQuantity(${index}, -1)">-</button>
          <span>${item.quantity}</span>
          <button onclick="changeQuantity(${index}, 1)">+</button>
        </div>
      </div>
      <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
    `;
    cartItemsDiv.appendChild(div);
  });

  totalPriceEl.textContent = Total: ₹${total};
}

// Change quantity
window.changeQuantity = async (index, delta) => {
  cart[index].quantity += delta;
  if(cart[index].quantity <= 0) cart.splice(index,1);
  await set(ref(db, 'carts/' + userId), cart);
  renderCart();
};

// Remove item
window.removeItem = async (index) => {
  cart.splice(index,1);
  await set(ref(db, 'carts/' + userId), cart);
  renderCart();
};

// Checkout
checkoutBtn.addEventListener('click', () => {
  if(cart.length === 0) return alert("Cart is empty!");
  alert("Checkout functionality coming soon!");
});

loadCart();
</script>
</body>
</html>
