<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - MNU Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') center/cover no-repeat;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
      padding: 0;
    }

    /* ----------------- MENU ----------------- */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.7);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #ffc107;
    }

    /* ----------------- CART ----------------- */
    .cart-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      border-radius: 25px;
      animation: fadeInUp 0.5s ease forwards;
    }

    .cart-item img {
      width: 100px;
      border-radius: 15px;
    }

    .cart-item-details {
      flex: 1;
      margin-left: 1rem;
    }

    .cart-item button {
      padding: 0.5rem 1rem;
      border-radius: 25px;
      border: none;
      background-color: #ffc107;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cart-item button:hover {
      background-color: #ffdd57;
      transform: scale(1.05);
    }

    /* ----------------- ANIMATION ----------------- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .checkout-btn {
      margin-top: 1rem;
      align-self: flex-end;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      border: none;
      background-color: #ffc107;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #ffdd57;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <!-- ----------------- MENU ----------------- -->
  <nav>
    <div class="logo"><a href="index.html">MNU Collection</a></div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
      <a href="admin.html">Admin</a>
    </div>
  </nav>

  <!-- ----------------- CART ITEMS ----------------- -->
  <div class="cart-container" id="cartContainer">
    <!-- Cart items will be dynamically loaded -->
  </div>

  <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://adxtanejeewibwmsxgae.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkeHRhbmVqZWV3aWJ3bXN4Z2FlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjYyMzIsImV4cCI6MjA3NjIwMjIzMn0.qSzNYPrUFOG90-SRQmOT1MTWaELO_At8diBZiwzgCgU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const cartContainer = document.getElementById('cartContainer');

    // Sample cart items for demo; later integrate with Supabase
    let cartItems = [
      { id: 1, name: 'Luxury T-Shirt', price: '999', image_url: 'https://via.placeholder.com/100' },
      { id: 2, name: 'Modern Hoodie', price: '1999', image_url: 'https://via.placeholder.com/100' }
    ];

    function displayCart() {
      cartContainer.innerHTML = '';
      cartItems.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <img src="${item.image_url}" alt="${item.name}">
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p>â‚¹${item.price}</p>
          </div>
          <button onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });
    }

    function removeFromCart(id) {
      cartItems = cartItems.filter(item => item.id !== id);
      displayCart();
    }

    function goToCheckout() {
      window.location.href = 'checkout.html';
    }

    displayCart();
  </script>
</body>
</html>
