<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNU Collection - Cart</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background-color: black;
  background-image: url('https://images.pexels.com/photos/1662298/pexels-photo-1662298.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  margin: 0;
  font-family: Arial, sans-serif;
}
.overlay {
  background: rgba(0,0,0,0.75);
  min-height: 100vh;
}
header {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.8);
}
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.cart-container {
  max-width: 900px;
  margin: 20px auto;
  padding: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
}
.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 15px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
}
.cart-item img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 6px;
  margin-right: 15px;
}
.btn-action {
  background-color: #ff4500;
  color: white;
  padding: 8px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.btn-action:hover {
  background-color: #e03e00;
}
</style>
</head>
<body>
<div class="overlay">
<header>
  <h1>Cart - MNU Collection</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="checkout.html">Checkout</a>
  </nav>
</header>

<section class="cart-container">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3 id="totalPrice"></h3>
  <button id="checkoutBtn" class="btn-action">Proceed to Checkout</button>
</section>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartItemsDiv = document.getElementById('cartItems');
const totalPriceEl = document.getElementById('totalPrice');

// Fix: Add default images if not present
const defaultImages = {
  "T-shirt 1": "images/tshirt1.jpg",
  "T-shirt 2": "images/tshirt2.jpg",
  "T-shirt 3": "images/tshirt3.jpg"
};

function displayCart() {
  cartItemsDiv.innerHTML = '';
  let total = 0;
  cart.forEach((product, index) => {
    total += product.price * (product.quantity || 1);
    const imgSrc = product.image || defaultImages[product.name] || '';
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${imgSrc}" alt="${product.name}">
      <div>
        <h4>${product.name}</h4>
        <p>₹${product.price} x ${product.quantity || 1}</p>
      </div>
      <button class="btn-action" onclick="removeItem(${index})">Remove</button>
    `;
    cartItemsDiv.appendChild(div);
  });
  totalPriceEl.textContent = Total: ₹${total};
}

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  displayCart();
}

document.getElementById('checkoutBtn').addEventListener('click', () => {
  if(cart.length === 0) { alert('Cart is empty'); return; }
  window.location.href = 'checkout.html';
});

displayCart();
</script>
</body>
</html>
