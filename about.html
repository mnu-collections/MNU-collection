<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - MNU Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO / BACKGROUND -->
  <header class="hero" style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') center/cover no-repeat;">
    <div class="hero-overlay">
      <div class="hero-content">

        <!-- LOGIN FORM -->
        <div class="admin-box" id="loginBox">
          <h2>Admin Login</h2>
          <input type="text" id="adminUser" placeholder="Username">
          <input type="password" id="adminPass" placeholder="Password">
          <button id="loginBtn" class="btn">Login</button>
        </div>

        <!-- DASHBOARD -->
        <div class="admin-box" id="dashboard" style="display:none;">
          <h2>Welcome Admin</h2>

          <!-- ADD PRODUCT -->
          <div class="add-product">
            <h3>Add New Product</h3>
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Price">
            <textarea id="productDesc" placeholder="Description"></textarea>
            <input type="file" id="productImage">
            <button class="btn" id="addProductBtn">Add Product</button>
          </div>

          <!-- MANAGE PRODUCTS & ORDERS -->
          <div class="manage">
            <h3>Manage Products</h3>
            <div id="productList"></div>

            <h3>Orders</h3>
            <div id="orderList"></div>
          </div>

          <button id="logoutBtn" class="btn danger">Logout</button>
        </div>

      </div>
    </div>
  </header>

  <script>
    // ADMIN LOGIN
    const loginBox = document.getElementById('loginBox');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    loginBtn.addEventListener('click', ()=>{
      const username = document.getElementById('adminUser').value;
      const password = document.getElementById('adminPass').value;
      // Simple check (replace with Supabase or secure auth later)
      if(username === 'admin' && password === 'admin123'){
        loginBox.style.display = 'none';
        dashboard.style.display = 'block';
      } else {
        alert('Invalid credentials');
      }
    });

    logoutBtn.addEventListener('click', ()=>{
      dashboard.style.display = 'none';
      loginBox.style.display = 'block';
    });
  </script>

</body>
</html>
