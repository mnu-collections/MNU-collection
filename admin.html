<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - MNU Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Admin page specific styling */
    .hero-overlay { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .admin-box { background: #fff; color: #000; padding: 2rem; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); width: 350px; max-width: 90%; text-align: center; animation: fadeInUp 0.8s ease forwards; }
    .admin-box h2, .admin-box h3 { margin-bottom: 1rem; }
    .admin-box input, .admin-box textarea, .admin-box button { width: 100%; margin: 0.5rem 0; padding: 0.7rem; border-radius: 25px; border: 1px solid #ccc; outline: none; }
    .admin-box button { cursor: pointer; transition: all 0.3s ease; }
    .admin-box button:hover { transform: scale(1.05); background-color: #ffc107; color: #000; }
    .dashboard-section { margin-bottom: 2rem; text-align: left; }
    .manage-list { background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 15px; margin-top: 0.5rem; }
    #logoutBtn { background-color: #e74c3c; color: #fff; }
    #logoutBtn:hover { background-color: #c0392b; }
  </style>
</head>
<body>

  <!-- HERO / BACKGROUND -->
  <header class="hero" style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') center/cover no-repeat;">
    <div class="hero-overlay">

      <!-- LOGIN BOX -->
      <div class="admin-box" id="loginBox">
        <h2>Admin Login</h2>
        <input type="text" id="adminUser" placeholder="Username">
        <input type="password" id="adminPass" placeholder="Password">
        <button id="loginBtn">Login</button>
      </div>

      <!-- DASHBOARD BOX -->
      <div class="admin-box" id="dashboard" style="display:none; width: 600px; max-width: 90%;">
        <h2>Welcome Admin</h2>

        <!-- ADD PRODUCT -->
        <div class="dashboard-section">
          <h3>Add New Product</h3>
          <input type="text" id="productName" placeholder="Product Name">
          <input type="number" id="productPrice" placeholder="Price">
          <textarea id="productDesc" placeholder="Description"></textarea>
          <input type="file" id="productImage">
          <button id="addProductBtn">Add Product</button>
        </div>

        <!-- MANAGE PRODUCTS -->
        <div class="dashboard-section">
          <h3>Manage Products</h3>
          <div id="productList" class="manage-list">No products uploaded yet.</div>
        </div>

        <!-- ORDERS -->
        <div class="dashboard-section">
          <h3>Orders</h3>
          <div id="orderList" class="manage-list">No orders received yet.</div>
        </div>

        <button id="logoutBtn">Logout</button>
      </div>

    </div>
  </header>

  <script>
    // ADMIN LOGIN FUNCTIONALITY
    const loginBox = document.getElementById('loginBox');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    loginBtn.addEventListener('click', ()=>{
      const username = document.getElementById('adminUser').value;
      const password = document.getElementById('adminPass').value;
      if(username === 'admin' && password === 'admin123'){
        loginBox.style.display = 'none';
        dashboard.style.display = 'block';
      } else {
        alert('Invalid credentials');
      }
    });

    logoutBtn.addEventListener('click', ()=>{
      dashboard.style.display = 'none';
      loginBox.style.display = 'block';
    });
  </script>

</body>
</html>
