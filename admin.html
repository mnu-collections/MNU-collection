<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - MNU Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') center/cover no-repeat;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.7);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover { color: #ffc107; }

    .admin-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0,0,0,0.7);
      border-radius: 25px;
      animation: fadeInUp 0.5s ease forwards;
    }

    h2 { text-align: center; margin-bottom: 2rem; }

    input, button {
      padding: 0.7rem 1rem;
      border-radius: 25px;
      border: none;
      margin-bottom: 1rem;
      width: 100%;
      outline: none;
    }

    button {
      background-color: #ffc107;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffdd57;
      transform: scale(1.05);
    }

    .section { margin-bottom: 2rem; }

    .product-card, .order-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 20px;
      margin-bottom: 1rem;
    }

    .product-card img { width: 80px; border-radius: 15px; }
  </style>
</head>
<body>

  <!-- MENU -->
  <nav>
    <div class="logo"><a href="index.html">MNU Collection</a></div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
    </div>
  </nav>

  <div class="admin-container" id="loginSection">
    <h2>Admin Login</h2>
    <input type="text" id="adminUsername" placeholder="Username">
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="loginAdmin()">Login</button>
  </div>

  <div class="admin-container" id="dashboardSection" style="display:none;">
    <h2>Welcome Admin</h2>

    <!-- Add Product Section -->
    <div class="section">
      <h3>Add New Product</h3>
      <input type="text" id="productName" placeholder="Product Name">
      <input type="number" id="productPrice" placeholder="Price">
      <input type="text" id="productDescription" placeholder="Description">
      <input type="url" id="productImage" placeholder="Image URL">
      <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Manage Products Section -->
    <div class="section">
      <h3>Manage Products</h3>
      <div id="productsList">
        <!-- Product cards dynamically added here -->
      </div>
    </div>

    <!-- Orders Section -->
    <div class="section">
      <h3>Orders</h3>
      <div id="ordersList">
        <!-- Orders dynamically added here -->
      </div>
    </div>

    <button onclick="logoutAdmin()">Logout</button>
  </div>

  <script type="module" src="admin.js"></script>

</body>
</html>
