<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - MNU Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      font-family: Arial, sans-serif;
    }

    /* Login Form */
    #adminLoginForm {
      background: rgba(0,0,0,0.7);
      padding: 2rem;
      border-radius: 25px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeInDown 1s ease forwards;
    }

    #adminLoginForm input {
      width: 90%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 25px;
      border: 1px solid #ccc;
    }

    #adminLoginForm button {
      margin-top: 1rem;
      padding: 0.7rem 2rem;
      border-radius: 25px;
      border: none;
      background-color: #ffc107;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #adminLoginForm button:hover {
      transform: scale(1.05);
      background-color: #ffdd57;
    }

    /* Admin Panel */
    #adminPanel {
      display: none;
      width: 100%;
      max-width: 900px;
      background: rgba(0,0,0,0.7);
      border-radius: 25px;
      padding: 2rem;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    #adminPanel h2 {
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input, textarea {
      width: 90%;
      padding: 0.7rem;
      border-radius: 25px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
    }

    button {
      border-radius: 25px;
      padding: 0.7rem 1.5rem;
      border: none;
      background-color: #ffc107;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffdd57;
    }

    .section {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border-radius: 25px;
    }

    .product-card, .order-card {
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 25px;
      margin: 0.5rem 0;
      text-align: left;
    }

  </style>
</head>
<body>

  <!-- ADMIN LOGIN -->
  <form id="adminLoginForm">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <br>
    <button type="submit">Login</button>
  </form>

  <!-- ADMIN PANEL -->
  <div id="adminPanel">

    <h2>Welcome Admin</h2>

    <!-- ADD PRODUCT -->
    <div class="section">
      <h3>Add New Product</h3>
      <form id="addProductForm">
        <div class="form-group">
          <input type="text" id="productName" placeholder="Product Name" required>
        </div>
        <div class="form-group">
          <input type="number" id="productPrice" placeholder="Price" required>
        </div>
        <div class="form-group">
          <textarea id="productDesc" placeholder="Description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <input type="file" id="productImage" accept="image/*" required>
        </div>
        <button type="submit">Add Product</button>
      </form>
    </div>

    <!-- MANAGE PRODUCTS -->
    <div class="section">
      <h3>Manage Products</h3>
      <div id="productList"></div>
    </div>

    <!-- MANAGE ORDERS -->
    <div class="section">
      <h3>Orders</h3>
      <div id="orderList"></div>
    </div>

    <button id="logoutBtn" style="margin-top:2rem;">Logout</button>

  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
