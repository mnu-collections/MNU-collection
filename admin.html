<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNU Collection - Admin Panel</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background-color: black;
  background-image: url('https://images.pexels.com/photos/1662298/pexels-photo-1662298.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  margin: 0;
  font-family: Arial, sans-serif;
}
.overlay { background: rgba(0,0,0,0.75); min-height: 100vh; }
header { text-align: center; padding: 20px; background: rgba(0,0,0,0.8); }
nav { display:flex; justify-content:center; gap:20px; margin-top:10px; }
nav a { color:white; text-decoration:none; font-weight:bold; }
.admin-section { max-width:1000px; margin:20px auto; padding:20px; background: rgba(255,255,255,0.1); border-radius:10px; }
.admin-section h2 { text-align:center; margin-bottom:20px; }
.admin-section form input, .admin-section form textarea { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:6px; }
.admin-section form button { padding:12px; background-color:#28a745; color:white; border:none; border-radius:6px; cursor:pointer; margin-top:10px; }
.admin-section form button:hover { background-color:#218838; }
.preview-item { background: rgba(255,255,255,0.1); padding:10px; margin-bottom:15px; border-radius:10px; display:flex; align-items:center; gap:15px; }
.preview-item img { max-width:100px; border-radius:6px; }
.preview-item button { padding:6px 12px; border:none; border-radius:5px; cursor:pointer; background-color:#dc3545; color:white; }
.preview-item button:hover { background-color:#b52b2b; }
</style>
</head>
<body>
<div class="overlay">
<header>
  <h1>Admin Panel - MNU Collection</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="admin-section">
  <h2>Add New Product</h2>
  <form id="adminForm">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="number" id="price" placeholder="Price" required>
    <textarea id="description" placeholder="Description" required></textarea>
    <input type="file" id="image" accept="image/*" required>
    <button type="submit">Add Product</button>
  </form>

  <h2>Product Preview</h2>
  <div id="preview"></div>
</section>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCQwYdtbUSM7WM25eNUzN4NxFXEvvRGN1k",
  authDomain: "mnu-collection-9282f.firebaseapp.com",
  databaseURL: "https://mnu-collection-9282f-default-rtdb.firebaseio.com",
  projectId: "mnu-collection-9282f",
  storageBucket: "mnu-collection-9282f.appspot.com",
  messagingSenderId: "88757917123",
  appId: "1:88757917123:web:3b1f8f53654fee25089976"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

const adminForm = document.getElementById('adminForm');
const preview = document.getElementById('preview');

// Display products from Firebase
function displayProducts() {
  const productsRef = ref(db, 'products/');
  onValue(productsRef, snapshot => {
    preview.innerHTML = '';
    snapshot.forEach(childSnap => {
      const product = childSnap.val();
      const key = childSnap.key;
      const div = document.createElement('div');
      div.className = 'preview-item';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <div>
          <h3>${product.name}</h3>
          <p>â‚¹${product.price}</p>
          <p>${product.description}</p>
        </div>
        <button onclick="removeProduct('${key}')">Remove</button>
      `;
      preview.appendChild(div);
    });
  });
}

// Remove product
window.removeProduct = key => {
  if(confirm("Are you sure you want to remove this product?")){
    remove(ref(db, 'products/' + key));
  }
};

displayProducts();

// Handle add product
adminForm.addEventListener('submit', e => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const price = parseFloat(document.getElementById('price').value);
  const description = document.getElementById('description').value;
  const imageFile = document.getElementById('image').files[0];

  // Upload image to Firebase Storage
  const imgRef = storageRef(storage, 'products/' + Date.now() + '_' + imageFile.name);
  uploadBytes(imgRef, imageFile).then(snapshot=>{
    getDownloadURL(snapshot.ref).then(url=>{
      push(ref(db, 'products/'), {
        name, price, description, image: url, time: new Date().toLocaleString()
      });
      adminForm.reset();
      alert("Product added successfully!");
    });
  });
});
</script>
</body>
</html>
