<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - MNU Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* CART PAGE SPECIFIC */
    .cart-container { 
      width: 90%; 
      max-width: 1000px; 
      margin: 2rem auto; 
      text-align: center; 
    }

    .cart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .cart-item {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .cart-item img {
      width: 100%;
      border-radius: 15px;
    }

    .cart-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffc107;
    }

    .cart-item h3 { margin: 0.5rem 0; }
    .cart-item p { margin: 0.3rem 0; }

    .cart-actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .cart-actions button {
      padding: 0.5rem 1rem;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cart-actions button:hover { transform: scale(1.05); background-color: #ffc107; color: #000; }

    .checkout-btn {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      border-radius: 25px;
      font-size: 1.1rem;
      background-color: #ffc107;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .checkout-btn:hover { transform: scale(1.05); background-color: #ffdd57; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="brand">MNU Collection</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="checkout.html">Checkout</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="admin.html" class="btn small">Admin</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <header class="hero" style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') center/cover no-repeat;">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Your Cart</h1>
      </div>
    </div>
  </header>

  <!-- CART ITEMS -->
  <section class="cart-container">
    <div class="cart-grid" id="cartItems">
      <!-- Example product (dynamic via JS later) -->
      <div class="cart-item">
        <img src="https://via.placeholder.com/250x250" alt="Product">
        <h3>Product Name</h3>
        <p>Price: â‚¹999</p>
        <div class="cart-actions">
          <button class="btn removeBtn">Remove</button>
        </div>
      </div>
    </div>

    <!-- Checkout Button -->
    <button class="checkout-btn" onclick="location.href='checkout.html'">Proceed to Checkout</button>
  </section>

</body>
</html>
