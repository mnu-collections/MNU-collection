<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - MNU Collection</title>
  <link rel="stylesheet" href="style.css"> <!-- keep your existing CSS -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #ff4500;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #e03e00; }
    #loginMessage {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #f0c040;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
      <p id="loginMessage"></p>
    </form>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("loginMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Only allow your admin email
        if (user.email === "mnu.admin@gmail.com") {
          localStorage.setItem("adminLoggedIn", "true");
          message.textContent = "Login successful! Redirecting...";
          setTimeout(() => window.location.href = "admin.html", 1000);
        } else {
          message.textContent = "Access denied: Admin only.";
          await signOut(auth);
        }
      } catch (error) {
        message.textContent = "Login failed: " + error.message;
      }
    });
  </script>
</body>
</html>
