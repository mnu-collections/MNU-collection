<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNU Collection - Checkout</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background-color: black;
  background-image: url('https://images.pexels.com/photos/1662298/pexels-photo-1662298.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  margin: 0;
  font-family: Arial, sans-serif;
}
.overlay {
  background: rgba(0,0,0,0.75);
  min-height: 100vh;
}
header {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.8);
}
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.checkout-container {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
}
.checkout-container input, .checkout-container select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: none;
}
.checkout-container button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 5px;
  background-color: #ff4500;
  color: white;
  font-size: 1.1em;
  cursor: pointer;
}
.checkout-container button:hover {
  background-color: #e03e00;
}
</style>
</head>
<body>
<div class="overlay">
<header>
  <h1>Checkout - MNU Collection</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="checkout-container">
  <h2>Enter Your Details</h2>
  <form id="checkoutForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="house" placeholder="House/Street" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="pincode" placeholder="Pin Code" required>
    <select id="paymentMethod" required>
      <option value="">Select Payment Method</option>
      <option value="cod">Cash on Delivery</option>
      <option value="online">Online Payment</option>
    </select>
    <button type="submit">Place Order</button>
  </form>
</section>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCQwYdtbUSM7WM25eNUzN4NxFXEvvRGN1k",
  authDomain: "mnu-collection-9282f.firebaseapp.com",
  databaseURL: "https://mnu-collection-9282f-default-rtdb.firebaseio.com",
  projectId: "mnu-collection-9282f",
  storageBucket: "mnu-collection-9282f.firebasestorage.app",
  messagingSenderId: "88757917123",
  appId: "1:88757917123:web:3b1f8f53654fee25089976",
  measurementId: "G-JW6LQER5TD"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let userId = localStorage.getItem('tempUserId');
if(!userId){
  userId = 'user_' + Date.now();
  localStorage.setItem('tempUserId', userId);
}

async function getCart() {
  const snapshot = await get(child(ref(db), 'carts/' + userId));
  return snapshot.exists() ? snapshot.val() : [];
}

document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const house = document.getElementById('house').value;
  const city = document.getElementById('city').value;
  const pincode = document.getElementById('pincode').value;
  const paymentMethod = document.getElementById('paymentMethod').value;

  if(!paymentMethod){ alert('Select a payment method'); return; }

  const cart = await getCart();
  if(cart.length === 0){ alert('Your cart is empty'); return; }

  const orderId = 'order_' + Date.now();

  await set(ref(db, 'orders/' + orderId), {
    userId,
    customer: {name, house, city, pincode},
    cart,
    paymentMethod,
    status: paymentMethod === 'cod' ? 'Pending' : 'Not Paid',
    timestamp: Date.now()
  });

  // Clear cart after placing order
  await set(ref(db, 'carts/' + userId), []);

  alert('Order placed successfully!');
  window.location.href = 'index.html';
});
</script>
</body>
</html>
