<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNU Collection - Checkout</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background-color: black;
  background-image: url('https://images.pexels.com/photos/1662298/pexels-photo-1662298.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  margin: 0;
  font-family: Arial, sans-serif;
}
.overlay {
  background: rgba(0,0,0,0.75);
  min-height: 100vh;
}
header {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.8);
}
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.checkout-container {
  max-width: 900px;
  margin: 20px auto;
  padding: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
}
.checkout-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 15px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
}
.checkout-item img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 6px;
  margin-right: 15px;
}
input, select {
  padding: 8px;
  margin: 5px 0;
  width: 100%;
  border-radius: 6px;
  border: none;
}
.btn-action {
  background-color: #ff4500;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}
.btn-action:hover {
  background-color: #e03e00;
}
</style>
</head>
<body>
<div class="overlay">
<header>
  <h1>Checkout - MNU Collection</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="checkout-container">
  <h2>Order Summary</h2>
  <div id="checkoutItems"></div>
  <h3 id="totalPrice"></h3>

  <h2>Shipping Details</h2>
  <form id="checkoutForm">
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="text" id="address" placeholder="Address/House" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="state" placeholder="State" required>
    <input type="text" id="pincode" placeholder="Pincode" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <select id="paymentMethod" required>
      <option value="">Select Payment Method</option>
      <option value="COD">Cash on Delivery</option>
      <option value="Online">Online Payment</option>
    </select>
    <button type="submit" class="btn-action">Place Order</button>
  </form>
</section>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCQwYdtbUSM7WM25eNUzN4NxFXEvvRGN1k",
  authDomain: "mnu-collection-9282f.firebaseapp.com",
  databaseURL: "https://mnu-collection-9282f-default-rtdb.firebaseio.com",
  projectId: "mnu-collection-9282f",
  storageBucket: "mnu-collection-9282f.firebasestorage.app",
  messagingSenderId: "88757917123",
  appId: "1:88757917123:web:3b1f8f53654fee25089976",
  measurementId: "G-JW6LQER5TD"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Temporary user ID
let tempUserId = localStorage.getItem('tempUserId');
if(!tempUserId){
  tempUserId = 'user_' + Date.now();
  localStorage.setItem('tempUserId', tempUserId);
}

// Elements
const checkoutItemsDiv = document.getElementById('checkoutItems');
const totalPriceEl = document.getElementById('totalPrice');
const checkoutForm = document.getElementById('checkoutForm');

function displayCheckout(products){
  checkoutItemsDiv.innerHTML = '';
  let total = 0;
  Object.keys(products).forEach((key) => {
    const product = products[key];
    total += product.price * (product.quantity || 1);
    const div = document.createElement('div');
    div.className = 'checkout-item';
    div.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <div>
        <h4>${product.name}</h4>
        <p>₹${product.price} x ${product.quantity || 1}</p>
      </div>
    `;
    checkoutItemsDiv.appendChild(div);
  });
  totalPriceEl.textContent = Total: ₹${total};
}

// Listen to Firebase cart
const cartRef = ref(db, 'carts/' + tempUserId);
let currentCart = {};
onValue(cartRef, (snapshot) => {
  const data = snapshot.val() || {};
  currentCart = data;
  displayCheckout(data);
});

// Place order
checkoutForm.addEventListener('submit', (e)=>{
  e.preventDefault();
  if(Object.keys(currentCart).length === 0){
    alert('Cart is empty!');
    return;
  }

  const orderData = {
    userId: tempUserId,
    fullName: checkoutForm.fullName.value,
    address: checkoutForm.address.value,
    city: checkoutForm.city.value,
    state: checkoutForm.state.value,
    pincode: checkoutForm.pincode.value,
    phone: checkoutForm.phone.value,
    paymentMethod: checkoutForm.paymentMethod.value,
    products: currentCart,
    totalAmount: Object.values(currentCart).reduce((sum,p)=>sum + p.price*(p.quantity||1),0),
    timestamp: Date.now()
  };

  const ordersRef = ref(db, 'orders');
  push(ordersRef, orderData)
    .then(()=>{
      alert('Order placed successfully!');
      // Clear cart
      remove(ref(db, 'carts/' + tempUserId));
      window.location.href = 'index.html';
    })
    .catch(err=>alert('Error placing order: '+err));
});
</script>
</body>
</html>
