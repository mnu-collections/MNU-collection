<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MNU Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') no-repeat center center fixed; background-size: cover;">

    <!-- Header / Menu -->
    <header class="header">
        <h1 class="logo">MNU Collection</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="cart.html" class="nav-link">Cart</a></li>
                <li><a href="checkout.html" class="nav-link">Checkout</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="admin.html" class="nav-link">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Form -->
    <main>
        <section class="checkout-section">
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="text" id="street" placeholder="Street Address" required>
                <input type="text" id="landmark" placeholder="Landmark">
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="pincode" placeholder="Pin Code" required>
                <button type="submit">Place Order</button>
            </form>
            <div id="checkoutMessage"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MNU Collection. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module">
        import { supabase } from './supabase.js';

        const checkoutForm = document.getElementById('checkoutForm');
        const checkoutMessage = document.getElementById('checkoutMessage');

        // Check for single product via query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const singleProductId = urlParams.get('product');

        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const orderData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                street: document.getElementById('street').value,
                landmark: document.getElementById('landmark').value,
                city: document.getElementById('city').value,
                pincode: document.getElementById('pincode').value,
                product_id: singleProductId || null
            };

            try {
                const { error } = await supabase.from('orders').insert([orderData]);
                if (error) throw error;

                checkoutMessage.textContent = 'Order placed successfully!';
                checkoutForm.reset();
            } catch (err) {
                checkoutMessage.textContent = 'Error placing order: ' + err.message;
                console.error(err);
            }
        });
    </script>
</body>
</html>
