<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNU Collection - Checkout</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background-color: black;
  background-image: url('https://images.pexels.com/photos/1662298/pexels-photo-1662298.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  font-family: Arial, sans-serif;
}
.overlay {
  background: rgba(0,0,0,0.75);
  min-height: 100vh;
}
header {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.8);
}
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.checkout-container {
  max-width: 700px;
  margin: 20px auto;
  padding: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
}
.checkout-container h2 {
  text-align: center;
  margin-bottom: 20px;
}
form input, form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: none;
}
form button {
  background-color: #28a745;
  color: white;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
}
form button:hover {
  background-color: #218838;
}
</style>
</head>
<body>
<div class="overlay">
<header>
  <h1>Checkout - MNU Collection</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="checkout-container">
  <h2>Enter Your Details</h2>
  <form id="checkoutForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="address" placeholder="House / Street / Locality" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="state" placeholder="State" required>
    <input type="text" id="pincode" placeholder="Pincode" required>
    <select id="payment" required>
      <option value="">Select Payment Method</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
      <option value="Paid Online">Paid Online</option>
    </select>
    <button type="submit">Place Order</button>
  </form>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCQwYdtbUSM7WM25eNUzN4NxFXEvvRGN1k",
  authDomain: "mnu-collection-9282f.firebaseapp.com",
  databaseURL: "https://mnu-collection-9282f-default-rtdb.firebaseio.com",
  projectId: "mnu-collection-9282f",
  storageBucket: "mnu-collection-9282f.firebasestorage.app",
  messagingSenderId: "88757917123",
  appId: "1:88757917123:web:3b1f8f53654fee25089976",
  measurementId: "G-JW6LQER5TD"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let userId = "guest"; // For simplicity, every user can have a unique guest ID

const checkoutForm = document.getElementById('checkoutForm');

checkoutForm.addEventListener('submit', (e) => {
  e.preventDefault();
  
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;
  const city = document.getElementById('city').value;
  const state = document.getElementById('state').value;
  const pincode = document.getElementById('pincode').value;
  const payment = document.getElementById('payment').value;
  
  // Get cart items from Firebase
  const cartRef = ref(db, 'carts/' + userId);
  onValue(cartRef, (snapshot) => {
    const items = [];
    snapshot.forEach((child) => {
      items.push(child.val());
    });

    if(items.length === 0){
      alert("Cart is empty!");
      return;
    }

    const total = items.reduce((sum, item) => sum + item.price * (item.quantity || 1), 0);

    const orderRef = push(ref(db, 'orders'));
    set(orderRef, {
      customerName: name,
      phone: phone,
      address: address,
      city: city,
      state: state,
      pincode: pincode,
      payment: payment,
      items: items,
      total: total,
      time: new Date().toLocaleString()
    }).then(() => {
      alert("Order placed successfully!");
      remove(ref(db, 'carts/' + userId)); // clear cart
      window.location.href = 'index.html';
    }).catch((err) => {
      alert("Error placing order: " + err);
    });
  }, {once:true});
});
</script>
</body>
</html>
