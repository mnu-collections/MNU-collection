<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MNU Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* CHECKOUT PAGE SPECIFIC */
    .checkout-container {
      width: 90%;
      max-width: 500px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 25px;
      text-align: center;
      animation: fadeInUp 0.8s ease forwards;
    }

    .checkout-container h2 { margin-bottom: 1.5rem; }

    .checkout-container input, .checkout-container textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }

    .checkout-container button {
      margin-top: 1rem;
      padding: 0.7rem 2rem;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background-color: #ffc107;
      transition: all 0.3s ease;
    }

    .checkout-container button:hover {
      transform: scale(1.05);
      background-color: #ffdd57;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="brand">MNU Collection</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="checkout.html">Checkout</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="admin.html" class="btn small">Admin</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <header class="hero" style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') center/cover no-repeat;">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Checkout</h1>
      </div>
    </div>
  </header>

  <!-- CHECKOUT FORM -->
  <section class="checkout-container">
    <h2>Shipping Details</h2>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="street" placeholder="Street" required>
    <input type="text" id="landmark" placeholder="Landmark" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="pincode" placeholder="Pincode" required>

    <button id="placeOrderBtn">Place Order</button>
  </section>

  <script>
    document.getElementById('placeOrderBtn').addEventListener('click', ()=>{
      alert('Order placed successfully!');
      document.querySelector('.checkout-container').reset();
    });
  </script>

</body>
</html>
