<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MNU Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') center/cover no-repeat;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
      padding: 0;
    }

    /* ----------------- MENU ----------------- */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.7);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #ffc107;
    }

    /* ----------------- CHECKOUT FORM ----------------- */
    .checkout-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(0,0,0,0.7);
      border-radius: 25px;
      animation: fadeInUp 0.5s ease forwards;
    }

    .checkout-container h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .checkout-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .checkout-container input {
      padding: 0.7rem 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    .checkout-container button {
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      border: none;
      background-color: #ffc107;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .checkout-container button:hover {
      background-color: #ffdd57;
      transform: scale(1.05);
    }

    /* ----------------- ANIMATION ----------------- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- ----------------- MENU ----------------- -->
  <nav>
    <div class="logo"><a href="index.html">MNU Collection</a></div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
      <a href="admin.html">Admin</a>
    </div>
  </nav>

  <!-- ----------------- CHECKOUT FORM ----------------- -->
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="street" placeholder="Street" required>
      <input type="text" id="landmark" placeholder="Landmark" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="pincode" placeholder="Pincode" required>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://adxtanejeewibwmsxgae.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkeHRhbmVqZWV3aWJ3bXN4Z2FlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjYyMzIsImV4cCI6MjA3NjIwMjIzMn0.qSzNYPrUFOG90-SRQmOT1MTWaELO_At8diBZiwzgCgU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const checkoutForm = document.getElementById('checkoutForm');

    checkoutForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const order = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        street: document.getElementById('street').value,
        landmark: document.getElementById('landmark').value,
        city: document.getElementById('city').value,
        pincode: document.getElementById('pincode').value,
        status: 'Pending'
      };

      const { data, error } = await supabase.from('orders').insert([order]);

      if (error) {
        alert('Error placing order: ' + error.message);
      } else {
        alert('Order placed successfully!');
        checkoutForm.reset();
        window.location.href = 'index.html';
      }
    });
  </script>

</body>
</html>
