<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MNU Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') no-repeat center center fixed; background-size: cover;">

    <!-- Header / Menu -->
    <header class="header">
        <h1 class="logo">MNU Collection</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="cart.html" class="nav-link">Cart</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="admin.html" class="nav-link">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Form -->
    <main>
        <h2>Checkout</h2>
        <form id="checkoutForm" class="checkout-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="text" id="street" placeholder="Street Address" required>
            <input type="text" id="landmark" placeholder="Landmark" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="pincode" placeholder="Pin Code" required>
            <button type="submit">Place Order</button>
        </form>
        <div id="checkoutMessage"></div>
    </main>

    <footer>
        <p>&copy; 2025 MNU Collection. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module">
        import { supabase } from './supabase.js';

        const checkoutForm = document.getElementById('checkoutForm');
        const checkoutMessage = document.getElementById('checkoutMessage');

        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const street = document.getElementById('street').value;
            const landmark = document.getElementById('landmark').value;
            const city = document.getElementById('city').value;
            const pincode = document.getElementById('pincode').value;

            try {
                // Fetch all items in cart
                const { data: cartItems, error: cartError } = await supabase
                    .from('cart')
                    .select('*');

                if (cartError) throw cartError;

                // Add each cart item as an order
                for (const item of cartItems) {
                    const { error } = await supabase
                        .from('orders')
                        .insert([{
                            product_id: item.product_id,
                            name,
                            email,
                            phone,
                            street,
                            landmark,
                            city,
                            pincode,
                            status: 'Pending'
                        }]);
                    if (error) throw error;
                }

                // Clear cart after placing order
                const { error: deleteError } = await supabase.from('cart').delete().neq('id', 0);
                if (deleteError) throw deleteError;

                checkoutMessage.textContent = 'Order placed successfully!';
                checkoutForm.reset();
            } catch (error) {
                checkoutMessage.textContent = 'Error placing order: ' + error.message;
                console.error(error);
            }
        });
    </script>
</body>
</html>
