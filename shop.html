<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNU Collection - Shop</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background-color: black;
    background-image: url('https://images.pexels.com/photos/1662298/pexels-photo-1662298.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .overlay {
    background: rgba(0,0,0,0.75);
    min-height: 100vh;
  }
  header {
    text-align: center;
    padding: 20px;
    background: rgba(0,0,0,0.8);
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .product-card {
    background: rgba(255,255,255,0.1);
    border: 1px solid white;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    transition: transform 0.2s ease-in-out;
  }
  .product-card:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.2);
  }
  .product-card img {
    width: 100%;
    border-radius: 10px;
  }
  .product-card button {
    margin: 5px 5px 0 5px;
    padding: 8px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }
  .add-to-cart {
    background-color: #28a745;
    color: white;
  }
  .add-to-cart:hover {
    background-color: #218838;
  }
  .buy-now {
    background-color: #ff4500;
    color: white;
  }
  .buy-now:hover {
    background-color: #e03e00;
  }
  footer {
    text-align: center;
    padding: 20px;
    background: rgba(0,0,0,0.8);
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="overlay">
<header>
  <h1>MNU Collection - Shop</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="login.html">Login</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<section class="products" id="product-list">
  <!-- Products will be loaded here dynamically from Firebase -->
</section>

<footer>
  &copy; 2025 MNU Collection. All rights reserved.
</footer>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCQwYdtbUSM7WM25eNUzN4NxFXEvvRGN1k",
    authDomain: "mnu-collection-9282f.firebaseapp.com",
    databaseURL: "https://mnu-collection-9282f-default-rtdb.firebaseio.com",
    projectId: "mnu-collection-9282f",
    storageBucket: "mnu-collection-9282f.firebasestorage.app",
    messagingSenderId: "88757917123",
    appId: "1:88757917123:web:3b1f8f53654fee25089976",
    measurementId: "G-JW6LQER5TD"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const productList = document.getElementById('product-list');
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  updateCartCount();

  get(child(ref(db), 'products')).then((snapshot) => {
    if(snapshot.exists()){
      const products = snapshot.val();
      Object.keys(products).forEach(key => {
        const product = products[key];
        const card = document.createElement('div');
        card.className = 'product-card';
        card.dataset.name = product.name;
        card.dataset.price = product.price;
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Price: â‚¹${product.price}</p>
          <button class="add-to-cart">Add to Cart</button>
          <button class="buy-now">Buy Now</button>
        `;
        productList.appendChild(card);
      });

      // Add event listeners after adding cards
      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', (e) => {
          const card = e.target.closest('.product-card');
          const product = {
            name: card.dataset.name,
            price: parseInt(card.dataset.price)
          };
          cart.push(product);
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();
          alert(product.name + " added to cart!");
        });
      });

      document.querySelectorAll('.buy-now').forEach(button => {
        button.addEventListener('click', (e) => {
          const card = e.target.closest('.product-card');
          const product = {
            name: card.dataset.name,
            price: parseInt(card.dataset.price)
          };
          localStorage.setItem('cart', JSON.stringify([product]));
          window.location.href = 'cart.html';
        });
      });

    } else {
      productList.innerHTML = "<p>No products available.</p>";
    }
  }).catch((error) => {
    console.error(error);
  });

  function updateCartCount() {
    document.getElementById('cart-count').textContent = cart.length;
  }
</script>
</body>
</html>
