<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - MNU Collection</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* SHOP PAGE SPECIFIC */
    .shop-container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 25px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .product-card img {
      width: 100%;
      border-radius: 15px;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffc107;
    }

    .product-card h3 { margin: 0.5rem 0; }
    .product-card p { margin: 0.3rem 0; }

    .product-actions {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .product-actions button {
      padding: 0.5rem 1rem;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .product-actions button:hover {
      transform: scale(1.05);
      background-color: #ffc107;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="brand">MNU Collection</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="checkout.html">Checkout</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="admin.html" class="btn small">Admin</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <header class="hero" style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') center/cover no-repeat;">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Shop Our Collection</h1>
      </div>
    </div>
  </header>

  <!-- SHOP PRODUCTS -->
  <section class="shop-container">
    <div class="shop-grid" id="shopGrid">
      <!-- Example product (dynamic via JS later) -->
      <div class="product-card">
        <img src="https://via.placeholder.com/250x250" alt="Product">
        <h3>Product Name</h3>
        <p>â‚¹999</p>
        <p>Short description of product.</p>
        <div class="product-actions">
          <button class="addCartBtn">Add to Cart</button>
          <button class="buyNowBtn">Buy Now</button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
