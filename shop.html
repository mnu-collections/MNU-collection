<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - MNU Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') no-repeat center center fixed; background-size: cover;">

    <!-- Header / Menu -->
    <header class="header">
        <h1 class="logo">MNU Collection</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="cart.html" class="nav-link">Cart</a></li>
                <li><a href="checkout.html" class="nav-link">Checkout</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="admin.html" class="nav-link">Admin</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="MNU Collection">
        </div>
    </header>

    <!-- Shop Products -->
    <main>
        <section class="shop-section" id="productContainer">
            <!-- Products will be loaded dynamically here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MNU Collection. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module">
        import { supabase } from './supabase.js';

        const productContainer = document.getElementById('productContainer');
        const searchInput = document.getElementById('searchInput');

        async function loadProducts() {
            const searchValue = searchInput.value.toLowerCase();
            const { data, error } = await supabase.from('products').select('*');
            if (error) return console.error(error);

            productContainer.innerHTML = '';
            data.filter(p => p.name.toLowerCase().includes(searchValue)).forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-card';
                div.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>â‚¹${product.price}</p>
                    <p>${product.description}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                    <button onclick="buyNow(${product.id})">Buy Now</button>
                `;
                productContainer.appendChild(div);
            });
        }

        async function addToCart(productId) {
            const { data, error } = await supabase.from('cart').insert([{ product_id: productId }]);
            if (error) return console.error(error);
            alert('Product added to cart!');
        }

        async function buyNow(productId) {
            // Redirect to checkout page with productId in query
            window.location.href = checkout.html?product=${productId};
        }

        searchInput.addEventListener('input', loadProducts);
        loadProducts();
    </script>
</body>
</html>
