<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - MNU Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('https://images.pexels.com/photos/164357/pexels-photo-164357.jpeg') no-repeat center center fixed; background-size: cover;">

    <!-- Header / Menu -->
    <header class="header">
        <h1 class="logo">MNU Collection</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="cart.html" class="nav-link">Cart</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="admin.html" class="nav-link">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Shop Products -->
    <main>
        <section class="shop-search">
            <input type="text" id="searchInputShop" placeholder="Search MNU Collection" class="search-bar">
            <button onclick="searchProductsShop()">Search</button>
        </section>

        <section id="shopProductContainer" class="products">
            <!-- Products loaded dynamically from Supabase -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MNU Collection. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="supabase.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module">
        import { supabase } from './supabase.js';

        const shopProductContainer = document.getElementById('shopProductContainer');
        const searchInputShop = document.getElementById('searchInputShop');

        async function loadShopProducts() {
            const { data, error } = await supabase
                .from('products')
                .select('*');

            if (error) return console.error(error);

            shopProductContainer.innerHTML = '';
            data.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-card';
                div.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>â‚¹${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                    <button onclick="buyNow(${product.id})">Buy Now</button>
                `;
                shopProductContainer.appendChild(div);
            });
        }

        function searchProductsShop() {
            const term = searchInputShop.value.toLowerCase();
            Array.from(shopProductContainer.children).forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = name.includes(term) ? 'block' : 'none';
            });
        }

        document.addEventListener('DOMContentLoaded', loadShopProducts);
    </script>
</body>
</html>
