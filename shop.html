<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNU Collection - Shop</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background-color: black;
  background-image: url('https://images.pexels.com/photos/1662298/pexels-photo-1662298.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: white;
  margin: 0;
  font-family: Arial, sans-serif;
}
.overlay {
  background: rgba(0,0,0,0.75);
  min-height: 100vh;
}
header {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.8);
}
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}
.product-card {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid white;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  transition: 0.3s;
}
.product-card:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.2);
}
.product-card img {
  width: 100%;
  border-radius: 10px;
}
.product-card button {
  margin: 5px 5px 0 5px;
  padding: 8px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}
.add-to-cart {
  background-color: #28a745;
  color: white;
}
.add-to-cart:hover {
  background-color: #218838;
}
.buy-now {
  background-color: #ff4500;
  color: white;
}
.buy-now:hover {
  background-color: #e03e00;
}
.product-description {
  font-size: 0.9em;
  color: #ddd;
  margin: 5px 0;
}
</style>
</head>
<body>
<div class="overlay">
<header>
  <h1>MNU Collection</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="admin.html">Admin</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<section class="products" id="products"></section>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, get, set, child, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCQwYdtbUSM7WM25eNUzN4NxFXEvvRGN1k",
  authDomain: "mnu-collection-9282f.firebaseapp.com",
  databaseURL: "https://mnu-collection-9282f-default-rtdb.firebaseio.com",
  projectId: "mnu-collection-9282f",
  storageBucket: "mnu-collection-9282f.firebasestorage.app",
  messagingSenderId: "88757917123",
  appId: "1:88757917123:web:3b1f8f53654fee25089976",
  measurementId: "G-JW6LQER5TD"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Temporary unique user ID
let userId = localStorage.getItem('tempUserId');
if(!userId){
  userId = 'user_' + Date.now();
  localStorage.setItem('tempUserId', userId);
}

// Cart
let cart = [];
const cartCountEl = document.getElementById('cart-count');

// Load current cart
async function loadCart() {
  const snapshot = await get(child(ref(db), 'carts/' + userId));
  if(snapshot.exists()) {
    cart = snapshot.val();
  } else {
    cart = [];
  }
  updateCartCount();
}

function updateCartCount() {
  cartCountEl.textContent = cart.length;
}

// Load products dynamically
const productsSection = document.getElementById('products');
const productsRef = ref(db, 'products/');

onValue(productsRef, (snapshot) => {
  productsSection.innerHTML = '';
  snapshot.forEach(childSnapshot => {
    const product = childSnapshot.val();
    const key = childSnapshot.key;

    const div = document.createElement('div');
    div.className = 'product-card';
    div.dataset.key = key;
    div.dataset.name = product.name;
    div.dataset.price = product.price;
    div.dataset.image = product.image;

    div.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p class="product-description">${product.description}</p>
      <p>Price: â‚¹${product.price}</p>
      <button class="add-to-cart">Add to Cart</button>
      <button class="buy-now">Buy Now</button>
    `;

    productsSection.appendChild(div);
  });

  attachButtons();
});

// Attach button events
function attachButtons() {
  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', async (e) => {
      const card = e.target.closest('.product-card');
      const product = {
        name: card.dataset.name,
        price: parseInt(card.dataset.price),
        image: card.dataset.image,
        quantity: 1
      };

      const existingIndex = cart.findIndex(p => p.name === product.name);
      if(existingIndex !== -1) {
        cart[existingIndex].quantity += 1;
      } else {
        cart.push(product);
      }

      await set(ref(db, 'carts/' + userId), cart);
      updateCartCount();
      alert(product.name + " added to cart!");
    });
  });

  document.querySelectorAll('.buy-now').forEach(button => {
    button.addEventListener('click', async (e) => {
      const card = e.target.closest('.product-card');
      const product = {
        name: card.dataset.name,
        price: parseInt(card.dataset.price),
        image: card.dataset.image,
        quantity: 1
      };

      cart = [product]; // replace cart with this item
      await set(ref(db, 'carts/' + userId), cart);
      window.location.href = 'cart.html';
    });
  });
}

// Initial cart load
loadCart();
</script>
</body>
</html>
